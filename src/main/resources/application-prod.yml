spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 개발 환경에서는 update, 운영 환경에서는 validate 혹은 none 권장
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

# 서버 포트 설정
server:
  port: 8081


jwt:
  secret: ${JWT_SECRET}

