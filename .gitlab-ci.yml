stages:
  - build
  - test

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

default:
  tags:
    - spring-runner

build:
  stage: build
  image: gradle:8.8-jdk17
  script:
    - gradle clean build
  artifacts:
    paths:
      - build/libs/
    expire_in: 1 hour
  rules:
    - if: '$CI_COMMIT_BRANCH == "cicd"'

test:
  stage: test
  image: gradle:8.8-jdk17
  script:
    - gradle test
  rules:
    - if: '$CI_COMMIT_BRANCH == "cicd"'